magasinier_index:
    path:     /
    defaults: { _controller: "HTMStockBundle:Magasinier:index" }
    methods:  GET

magasinier_show:
    path:     /{id}/show
    defaults: { _controller: "HTMStockBundle:Magasinier:show" }
    methods:  GET

magasinier_new:
    path:     /new
    defaults: { _controller: "HTMStockBundle:Magasinier:new" }
