magasinier_edit:
    path:     /{id}/edit
    defaults: { _controller: "HTMStockBundle:Magasinier:edit" }
    methods:  [GET, POST]

magasinier_delete:
    path:     /{id}/delete
    defaults: { _controller: "HTMStockBundle:Magasinier:delete" }
